<body>
  <h2>Quote Machine</h2>
  <div class="container">
    <div class="quoteMachine">
      <p class="quote">
        <span>&ldquo;</span>
        <br>
        Press the button bellow to generate an inspirational quote
        <br>
        <span>	&rdquo;</span></p>
        
      <p class="author">~Author</p>
    </div>
</div>
  <div class="btnClass">
    <button class="genBtn">Generate Quote</button>
    <button class="refreshBtn">Refresh</button>
  </div>
  
    <section class="button-container">
      <button type="button" id="button">Generate</button>
    </section>
